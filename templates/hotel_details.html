{% extends "base.html" %}
{% block content %}
<div class="hotel-details">
    <img src="{{ url_for('static', filename=hotel.image) }}" alt="{{ hotel.name }}">
    <h2>{{ hotel.name }}</h2>
    <p>Location: {{ hotel.location }}</p>
    <p>Price: ${{ hotel.price }} / night</p>
    <p>Rating: ‚≠ê{{ hotel.rating }}</p>
    <a href="/booking/{{ hotel.id }}">Book Now</a>
</div>
{% endblock %}
